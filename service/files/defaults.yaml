configs:
  glance:
    api_port:
      cont: 9292
    registry_port:
      cont: 9191

    db:
      username: glance
      password: password
      name: glance

    user: glance
    password: password

    debug: false

    ceph:
      enable: false
      key: "Changeme"
      username: "glance"
      pool_name: "images"

    swift:
      enable: false
      store_create_container_on_put: true
      store_container: glance

sources:
  openstack/glance:
    git_url: https://github.com/openstack/glance.git
    git_ref: stable/newton
