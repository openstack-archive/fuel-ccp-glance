configs:
  glance:
    tls:
      enabled: true
    api_port:
      cont: 9292
      ingress: image
    registry_port:
      cont: 9191

    debug: false

    ceph:
      enable: false

    swift:
      enable: false
      store_create_container_on_put: true
      store_container: glance
      store_auth_insecure: false

    bootstrap:
      enable: false
      image:
        url: http://download.cirros-cloud.net/0.3.4/cirros-0.3.4-x86_64-disk.img
        disk_format: qcow2
        name: cirros

secret_configs:
  glance:
    db:
      username: glance
      password: password
      name: glance
    user: glance
    password: password
    ceph:
      key: "Changeme"
      username: "glance"
      pool_name: "images"

sources:
  openstack/glance:
    git_url: https://git.openstack.org/openstack/glance.git
    git_ref: stable/newton
