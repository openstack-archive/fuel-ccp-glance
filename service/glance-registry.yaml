service:
  name: glance-registry
  ports:
    - glance_registry_port
  containers:
    - name: glance-registry
      image: glance-registry
      # TODO(sreshetniak): add probes
      probes:
        readiness: "true"
        liveness: "true"
      daemon:
        files:
          - glance-registry-conf
        dependencies:
          - glance-api
        command: glance-registry

files:
  glance-registry-conf:
    path: /etc/glance/glance-registry.conf
    content: glance-registry.conf.j2
